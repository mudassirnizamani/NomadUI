<div *ngIf="!isLoading">
  <div class="page3__container">
    <div class="student" style="padding: 0 !important">
      <div class="student__head">
        <h1 class="student__title title title_big">User Profile</h1>
        <div class="student__text">These are total students in Database.</div>
      </div>
      <div class="student__control">
        <div class="student__search">
          <button class="student__open">
            <svg class="icon icon-search">
              <use
                xlink:href="/assets/templates/square_template/img/sprite.svg#icon-search"
              ></use>
            </svg></button
          ><input
            class="student__input"
            type="text"
            placeholder="Search Student"
          />
        </div>
        <div class="sorting">
          <div class="sorting__options">
            <a class="sorting__filters" href="#"
              ><svg class="icon icon-filters">
                <use
                  xlink:href="/assets/templates/square_template/img/sprite.svg#icon-filters"
                ></use></svg></a>
            <div class="dropdown js-dropdown">
              <a class="dropdown__head js-dropdown-head" href="#">
                <div class="dropdown__text">Sort by:</div>
                <div class="dropdown__category">Highest Score</div>
              </a>
              <div class="dropdown__body js-dropdown-body">
                <label class="checkbox checkbox_sm checkbox_green"
                  ><input class="checkbox__input" type="checkbox" /><span
                    class="checkbox__in"
                    ><span class="checkbox__tick"></span
                    ><span class="checkbox__text">Project Name</span></span
                  ></label
                ><label class="checkbox checkbox_sm checkbox_green"
                  ><input
                    class="checkbox__input"
                    type="checkbox"
                    checked="checked"
                  /><span class="checkbox__in"
                    ><span class="checkbox__tick"></span
                    ><span class="checkbox__text">Newest Project</span></span
                  ></label
                ><label class="checkbox checkbox_sm checkbox_green"
                  ><input
                    class="checkbox__input"
                    type="checkbox"
                    checked="checked"
                  /><span class="checkbox__in"
                    ><span class="checkbox__tick"></span
                    ><span class="checkbox__text">Due Date</span></span
                  ></label
                ><label class="checkbox checkbox_sm checkbox_green"
                  ><input class="checkbox__input" type="checkbox" /><span
                    class="checkbox__in"
                    ><span class="checkbox__tick"></span
                    ><span class="checkbox__text">Project Type</span></span
                  ></label
                >
              </div>
            </div>
            <button class="sorting__btn btn btn_yellow">
              <svg class="icon icon-plus">
                <use xlink:href="img/sprite.svg#icon-plus"></use></svg><span class="btn__text">Invite Users</span>
            </button>
          </div>
        </div>
      </div>
      <div class="student__list student__list_3">
        <app-user-card
          class="student__item"
          *ngFor="let user of users"
          [userData]="user"
        >
        </app-user-card>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
