<div class="card1">
  <div class="card1__head">
    <div class="card1__category h5-responsive">Verification Details</div>
  </div>
  <div class="card1__body">
    <div class="card1__list">
      <div class="row user-detail-row my-3 flex justify-content-between">
        <div class="col-5">
          <label class="card__title">Active</label>
        </div>
        <div class="col-3">
          <p class="text-right" nz-typography *ngIf="active" nzType="success">
            <i class="fas fa-check-circle"></i>
          </p>
          <p class="text-right" nz-typography nzType="danger" *ngIf="!active">
            <i class="fas fa-times-circle"></i>
          </p>
        </div>
      </div>
      <div class="row user-detail-row my-3 flex justify-content-between">
        <div class="col-5">
          <label class="card__title">Email Verified</label>
        </div>
        <div class="col-3">
          <p class="text-right" nz-typography *ngIf="email" nzType="success">
            <i class="fas fa-check-circle"></i>
          </p>
          <p class="text-right" nz-typography nzType="danger" *ngIf="!email">
            <i class="fas fa-times-circle"></i>
          </p>
        </div>
      </div>
      <div class="row user-detail-row my-3 flex justify-content-between">
        <div class="col-5">
          <label class="card__title">Phone Verified</label>
        </div>
        <div class="col-3">
          <p class="text-right" nz-typography *ngIf="phone" nzType="success">
            <i class="fas fa-check-circle"></i>
          </p>
          <p class="text-right" nz-typography nzType="danger" *ngIf="!phone">
            <i class="fas fa-times-circle"></i>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
