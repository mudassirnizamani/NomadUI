<div class="header2 js-header2">
  <button class="header2__burger js-header2-burger">
    <svg class="icon icon-burger">
      <use xlink:href="/assets/templates/square_template/img/sprite.svg#icon-burger"></use>
    </svg></button
  ><a class="header2__logo" href="#"
    ><img
      class="header2__pic header2__pic_black"
      src="/assets/templates/square_template/img/logo.svg"
      alt="" /><img
      class="header2__pic header2__pic_white"
      src="/assets/templates/square_template/img/logo-white.svg"
      alt=""
  /></a>

  <div class="header2__group">
    <button class="header2__link active js-header2-users">
      <svg class="icon icon-chat">
        <use
          xlink:href="/assets/templates/square_template/img/sprite.svg#icon-chat"
        ></use>
      </svg></button
    ><a
      class="header2__link header2__link_bell"
      routerLink="/employee/notifications/"
      ><svg class="icon icon-bell">
        <use
          xlink:href="/assets/templates/square_template/img/sprite.svg#icon-bell"
        ></use></svg></a>
  </div>
  <a
    class="header2__profile"
    nzTrigger="click"
    nz-dropdown
    [nzDropdownMenu]="menu"
    nzPlacement="bottomRight"
    ><img
      class="header2__pic"
      src="/assets/templates/square_template/img/ava-1.png"
      alt=""
  /></a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu class="w-36">
      <li nz-menu-item class="flex w-full justify-between">
        <a routerLink="/employee/notifications/">Notifications</a>
        <a routerLink="/employee/notifications/">
          <i class="far fa-bell text-blue-500"></i
        ></a>
      </li>
      <li nz-menu-item class="flex w-full justify-between">
        <a routerLink="/employee/profile/">Profile</a
        ><a routerLink="/employee/profile/"
          ><i class="fas text-blue-500 fa-user-circle"></i
        ></a>
      </li>
      <li nz-menu-item class="flex w-full justify-between">
        <a routerLink="/employee/settings/">Settings</a>
        <a routerLink="/employee/settings/">
          <i class="fas fa-cog text-blue-500"></i
        ></a>
      </li>
      <li nz-menu-item (click)="signout()" class="flex w-full justify-between">
        Signout<i class="fas text-blue-500 fa-sign-out-alt"></i>
      </li>
    </ul>
  </nz-dropdown-menu>
  <div class="header2__bg js-header2-bg"></div>
</div>
